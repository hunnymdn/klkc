<!DOCTYPE html>
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function multiplyBy()
{
		var bagNumber = [];
		var rateNumber = [];
		var sum = [];
		var net = 0;
		var zincAmount;
		var tax1;
		var tax2;
		var totalTAX;
		var netAmount;
		//var rateNumber = [];
        bagNumber.push(document.getElementById("numUREA").value);
		rateNumber.push(document.getElementById("rateUREA").value);
		bagNumber.push(document.getElementById("numDAP").value);
		rateNumber.push(document.getElementById("rateDAP").value);
		bagNumber.push(document.getElementById("numMOP").value);
		rateNumber.push(document.getElementById("rateMOP").value);
		bagNumber.push(document.getElementById("numSUPER").value);
		rateNumber.push(document.getElementById("rateSUPER").value);
		bagNumber.push(document.getElementById("numZINC").value);
		rateNumber.push(document.getElementById("rateZINC").value);
		bagNumber.push(document.getElementById("numSULPHAR").value);
		rateNumber.push(document.getElementById("rateSULPHAR").value);
		for (i = 0; i < 6; i++) {
        sum[i]= bagNumber[i]*rateNumber[i];
		net = net + sum[i];
		}
		zincAmount=sum[4];
		document.getElementById("amountUREA").value= sum[0];
		document.getElementById("amountDAP").value= sum[1];
		document.getElementById("amountMOP").value= sum[2];
		document.getElementById("amountSUPER").value= sum[3];
		document.getElementById("amountZINC").value= sum[4];
		document.getElementById("amountSULPHAR").value= sum[5];
		document.getElementById("amount").innerHTML= net;
		tax1 = net-zincAmount;
		tax1=round(tax1*0.025);
		document.getElementById("cgst1").innerHTML= tax1;
		document.getElementById("sgst1").innerHTML= tax1;
		tax2 = round(zincAmount*0.06);
		document.getElementById("cgst2").innerHTML= tax2;
		document.getElementById("sgst2").innerHTML= tax2;
		totalTAX=tax1+tax2;
		document.getElementById("totalCGST").innerHTML= totalTAX;
		document.getElementById("totalSGST").innerHTML= totalTAX;
		netAmount = round(net+ totalTAX+totalTAX);
		document.getElementById("net").innerHTML= netAmount;

		


}
function round(num) {    
    return +(Math.round(num + "e+2")  + "e-2");
}
</script>
